<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontos K√∂zlem√©ny</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: pink;"><text y="20">üåà</text></svg>'), auto;
        }
        h1 {
            color: #ff69b4;
            font-size: 72px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3),
                         0 0 20px #ff69b4,
                         0 0 40px #ff1493;
            animation: bounce 2s infinite, glow 2s infinite alternate;
        }
        .announcement {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(255,105,180,0.8),
                       inset 0 0 30px rgba(255,192,203,0.5);
            max-width: 800px;
            margin: 50px auto;
            border: 8px solid;
            border-image: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4) 1;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        .rainbow-text {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
            font-weight: bold;
            animation: shimmer 3s linear infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }
        .gay-image {
            max-width: 300px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(255,105,180,0.8);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff69b4; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff1493, 0 0 40px #ff69b4; }
        }
        .announcement::before {
            content: 'üíñ';
            position: absolute;
            font-size: 120px;
            opacity: 0.15;
            top: -20px;
            left: -20px;
            transform: rotate(-30deg);
            animation: float 3s ease-in-out infinite;
        }
        .announcement::after {
            content: 'üíù';
            position: absolute;
            font-size: 120px;
            opacity: 0.15;
            bottom: -20px;
            right: -20px;
            transform: rotate(30deg);
            animation: float 3s ease-in-out infinite reverse;
        }
        .unicorn {
            font-size: 120px;
            position: fixed;
            animation: unicornDance 2s infinite;
            filter: drop-shadow(0 0 10px rgba(255,105,180,0.8));
        }
        .unicorn1 { bottom: 20px; left: 20%; }
        .unicorn2 { bottom: 20px; left: 50%; }
        .unicorn3 { bottom: 20px; left: 80%; }
        @keyframes unicornDance {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-10deg); }
            75% { transform: translateY(-20px) rotate(10deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-30deg); }
            50% { transform: translateY(-20px) rotate(-25deg); }
        }
        
        .sparkles {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .sparkle {
            position: absolute;
            background: white;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="sparkles"></div>
    <div class="announcement">
        <h1>üåà‚ú® K√ñZLEM√âNY ‚ú®üåà</h1>
        <p class="rainbow-text">üíñ Krist√≥f hivatalosan is buzi! üíñ</p>
        <img src="462551645_1117525556651656_1250303588578915728_n.jpg" alt="Gay Pride" class="gay-image">
    </div>
    <div class="unicorn unicorn1">ü¶Ñ</div>
    <div class="unicorn unicorn2">ü¶Ñ</div>
    <div class="unicorn unicorn3">ü¶Ñ</div>
    
    <script>
        function createSparkles() {
            const sparklesContainer = document.querySelector('.sparkles');
            for(let i = 0; i < 100; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }
        createSparkles();
    </script>
</body>
</html>
